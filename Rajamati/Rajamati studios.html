<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajamati Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Playfair+Display:wght@700&family=Gabriola&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ADD8E6, #DDA0DD);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 1%;
            left: 0;
            padding: 0 2%; /* Reduced padding to move elements to the left */
        }
        .image-text-wrapper {
            display: flex;
            align-items: center;
            margin-left: 0; /* Removed margin to align more left */
        }
        .text-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 5px; /* Reduced margin-left to move text closer to the image */
        }
        .studio-text {
            color: #6b8e23;
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        .rajamati-text {
            font-size: 2.2em;
            font-weight: bold;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .button {
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: 2px solid black;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.1);
        }
        .centered-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex; /* Changed to flexbox */
            align-items: center;
            justify-content: center;
            font-size: 5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            z-index: -1;
            font-family: 'Gabriola', serif;
            padding: 0 5%;
        }
        .icon {
            display: inline-block;
            margin-right: 20px;
            vertical-align: middle;
            width: 100px;
            height: auto;
        }
        .arrow-button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid #333;
            margin-right: 10px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                top: 5%;
            }
            .button-container {
                position: relative;
                top: 20px;
                right: auto;
                transform: translateY(0);
                flex-wrap: wrap;
                justify-content: center;
            }
            .centered-text {
                font-size: 2.5em;
                padding: 0;
                flex-direction: column; /* Stack icon and text vertically */
            }
            .icon {
                width: 80px;
                margin-bottom: 10px;
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .centered-text {
                font-size: 2em;
            }
            .button-container {
                gap: 5px;
            }
            .button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .arrow {
                border-left: 15px solid #333;
                margin-right: 10px;
            }
            .icon {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="image-text-wrapper">
            <img src="B.png" alt="Image" width="100">
            <div class="text-wrapper">
                <p class="rajamati-text">Rajamati</p>
                <p class="studio-text">Studios</p>
            </div>
        </div>
        <div class="button-container">
            <a href="About us.html" class="button">About Us</a>
            <a href="Contacts.html" class="button">Contacts</a>
            <a href="Meet the Team.html" class="button">Meet the Team</a>
        </div>
    </div>
    <div class="centered-text">
        <img src="C.png" alt="Icon" class="icon">
        Created to Create
    </div>
    <div class="arrow-button-container">
        <div class="arrow"></div>
        <a href="Projects.html" class="button">Our Projects</a>
    </div>
</body>
</html>
