<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7b68ee, #004080);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 10px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .top-container, .bottom-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .bottom-container {
            margin-top: 30px;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 200px;
            text-decoration: none;
            color: #333;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 10px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .description {
            font-size: 16px;
            color: #555;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: color 0.3s;
        }

        .back-arrow {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #fff;
            margin-right: 10px;
        }

        .back-link:hover {
            color: #007bff;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .team-member {
                max-width: 150px;
                padding: 15px;
            }

            .team-member img {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 18px;
            }

            .description {
                font-size: 14px;
            }

            .top-container, .bottom-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                top: 5px;
                left: 5px;
                font-size: 14px;
            }

            .back-arrow {
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                border-right: 10px solid #fff;
                margin-right: 5px;
            }

            .title {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .team-member {
                max-width: 120px;
                padding: 10px;
            }

            .team-member img {
                width: 80px;
                height: 80px;
            }

            .name {
                font-size: 16px;
            }

            .description {
                font-size: 12px;
            }

            .top-container, .bottom-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .bottom-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="Rajamati studios.html" class="back-link">
        <div class="back-arrow"></div>
        Back
    </a>
    <div class="container">
        <h1 class="title">Meet the Team</h1>
        <div class="top-container">
            <a href="https://www.instagram.com/saugat_shresthx/" class="team-member">
                <img src="Saugat.jpg" alt="Saugat Shrestha">
                <div class="name">Saugat Shrestha</div>
                <div class="description">Chairman</div>
            </a>
            <a href="https://www.instagram.com/ayushkhoffc/" class="team-member">
                <img src="Aau.jpg" alt="Aayush Khadkha">
                <div class="name">Aayush Khadkha</div>
                <div class="description">CEO</div>
            </a>
        </div>
        <div class="bottom-container">
            <a href="https://www.instagram.com/prasannaig_30/" class="team-member">
                <img src="Pra.jpg" alt="Prashant Parajuli">
                <div class="name">Prashant Parajuli</div>
                <div class="description">Lead Editor</div>
            </a>
            <a href="https://www.instagram.com/dipson_tph/" class="team-member">
                <img src="Bip.jpg" alt="Biplop Thapa">
                <div class="name">Biplop Thapa</div>
                <div class="description">Sound Designer</div>
            </a>
            <a href="https://www.instagram.com/tanuj_dahal/" class="team-member">
                <img src="Tan.jpg" alt="Tanuj Dahal">
                <div class="name">Tanuj Dahal</div>
                <div class="description">Manager</div>
            </a>
        </div>
    </div>
</body>
</html>
